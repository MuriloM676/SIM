version: '3.8'

services:
  # PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: sim-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: sim_database
      POSTGRES_USER: sim_user
      POSTGRES_PASSWORD: sim_password
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - sim-network
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sim_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: sim-redis
    restart: unless-stopped
    networks:
      - sim-network
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend (Laravel)
  backend:
    build:
      context: ./sim-backend
      dockerfile: Dockerfile
    container_name: sim-backend
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./sim-backend:/var/www
      - backend-vendor:/var/www/vendor
      - backend-storage:/var/www/storage
    networks:
      - sim-network
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=sim_database
      - DB_USERNAME=sim_user
      - DB_PASSWORD=sim_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_KEY=
    command: >
      sh -c "
        composer install --no-interaction --optimize-autoloader &&
        php artisan key:generate --force &&
        chmod -R 775 storage bootstrap/cache &&
        chown -R www-data:www-data storage bootstrap/cache &&
        php artisan config:clear &&
        php artisan cache:clear &&
        php artisan migrate --force &&
        php artisan db:seed --force &&
        php artisan serve --host=0.0.0.0 --port=8000
      "

  # Queue Worker
  queue:
    build:
      context: ./sim-backend
      dockerfile: Dockerfile
    container_name: sim-queue-worker
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./sim-backend:/var/www
      - backend-vendor:/var/www/vendor
      - backend-storage:/var/www/storage
    networks:
      - sim-network
    depends_on:
      backend:
        condition: service_started
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=sim_database
      - DB_USERNAME=sim_user
      - DB_PASSWORD=sim_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - APP_ENV=local
    command: >
      sh -c "
        sleep 10 &&
        php artisan queue:work redis --sleep=3 --tries=3 --max-time=3600
      "

  # Frontend (React)
  frontend:
    build:
      context: ./sim-frontend
      dockerfile: Dockerfile
    container_name: sim-frontend
    restart: unless-stopped
    volumes:
      - ./sim-frontend:/app
      - /app/node_modules
    networks:
      - sim-network
    ports:
      - "5173:5173"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:8000/api

networks:
  sim-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  backend-vendor:
  backend-storage:
